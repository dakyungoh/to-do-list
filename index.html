<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="favicon icon" type="image/x-icon" href="favicon.ico" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>To Do List</header>
    <main>
      <input type="text" id="inputbox" placeholder="내용을 입력하세요" />
      <input type="button" id="inputbutton" value="+" />
      <div class="box">
        <ul>
          <li class="firstItem">
            <input type="checkbox" class="checkbox" />
            <span class="todoText">first item</span>
            <img
              src="trashcan.png"
              class="image"
              width="20"
              height="20"
              alt="my image"
            />
          </li>
          <li class="secondItem">
            <input type="checkbox" class="checkbox" />
            <span class="todoText">second item</span>
            <img
              src="trashcan.png"
              class="image"
              width="20"
              height="20"
              alt="my image"
            />
          </li>
        </ul>
      </div>
    </main>
  </body>
  <script relscript type="text/javascript" src="index.js"></script>
</html>
