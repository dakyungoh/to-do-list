<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="favicon icon" type="image/x-icon" href="favicon.ico" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
      <div class="input-wrapper">
        <input type="text" id="input-box" placeholder="내용을 입력하세요" /
        onkeyup="enterKey()">
        <input
          type="button"
          id="input-button"
          value="+"
          onclick="onClickInputButton(this)"
        />
      </div>
    </header>
    <main>
      <ul class="to-do-list">
        <li>
          <input
            type="checkbox"
            class="checkbox"
            onclick="onClickCheckbox(this)"
          />
          <span>first item</span>
          <img
            src="trashcan.png"
            width="20"
            height="20"
            alt="my image"
            onclick="onClickDeleteButton(this)"
          />
        </li>
        <li>
          <input
            type="checkbox"
            class="checkbox"
            onclick="onClickCheckbox(this)"
          />
          <span>second item</span>
          <img
            src="trashcan.png"
            width="20"
            height="20"
            alt="my image"
            onclick="onClickDeleteButton(this)"
          />
        </li>
      </ul>
    </main>
  </body>
  <script relscript type="text/javascript" src="index.js"></script>
</html>
