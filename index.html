<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="favicon icon" type="image/x-icon" href="favicon.ico" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
      <input type="text" id="inputbox" placeholder="내용을 입력하세요" />
      <input type="button" id="inputbutton" value="+" />
    </header>
    <main>
      <ul class="to-do-list">
        <li>
          <input type="checkbox" class="checkbox" />
          <span>first item</span>
          <img src="trashcan.png" width="20" height="20" alt="my image" />
        </li>
        <li>
          <input type="checkbox" class="checkbox" />
          <span>second item</span>
          <img src="trashcan.png" width="20" height="20" alt="my image" />
        </li>
      </ul>
    </main>
  </body>
  <script relscript type="text/javascript" src="index.js"></script>
</html>
