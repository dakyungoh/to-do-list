<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="favicon icon" type="image/x-icon" href="favicon.ico" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>To Do List</header>
    <main>
      <input type="text" id="inputbox" placeholder="내용을 입력하세요" />
      <input type="button" id="inputbutton" value="+" />
      <div class="box">
        <li>
          <ul>
            <input type="checkbox" id="checkbox" />
            <span>first item</span>
            <img
              src="trashcan.png"
              id="image"
              width="20"
              height="20"
              alt="my image"
            />
          </ul>
          <ul>
            <input type="checkbox" id="checkbox" />
            <span>second item</span>
            <img
              src="trashcan.png"
              id="image"
              width="20"
              height="20"
              alt="my image"
            />
          </ul>
        </li>
      </div>
    </main>
  </body>
  <script relscript type="text/javascript" src="index.js"></script>
</html>
